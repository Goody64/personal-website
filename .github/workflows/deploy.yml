name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

# Only the latest push deploys; older runs are cancelled so you're not stuck behind a queue
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create admin config from secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          node -e "
            const fs = require('fs');
            const supabase = (process.env.SUPABASE_URL && process.env.SUPABASE_ANON_KEY)
              ? { url: process.env.SUPABASE_URL, anonKey: process.env.SUPABASE_ANON_KEY }
              : null;
            const out = supabase ? 'const SUPABASE_CONFIG = ' + JSON.stringify(supabase, null, 2) + ';' : 'const SUPABASE_CONFIG = null;';
            fs.writeFileSync('admin/js/admin-config.js', out);
          "

      - name: Cache-bust scripts for faster propagation
        run: |
          BUILD="${{ github.sha }}"
          for f in admin/dashboard.html admin/index.html; do
            sed -i "s|js/admin.js\"|js/admin.js?v=${BUILD}\"|g" "$f"
            sed -i "s|js/dataService.js\"|js/dataService.js?v=${BUILD}\"|g" "$f"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
