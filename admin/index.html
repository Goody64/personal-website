<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Life ERP</title>
  
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .shake { animation: shake 0.5s ease; }
  </style>
</head>

<body class="min-h-screen bg-slate-100 dark:bg-slate-900 font-sans flex items-center justify-center p-4 transition-colors">
  <!-- Background decoration -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl"></div>
  </div>
  
  <div class="w-full max-w-md relative z-10">
    <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-8 border border-slate-200 dark:border-slate-700">
      <!-- Header -->
      <div class="text-center mb-8">
        <a href="../" class="inline-flex items-center gap-2 text-slate-500 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 text-sm mb-6 transition-colors">
          <i class="fas fa-arrow-left"></i>
          Back to Portfolio
        </a>
        
        <div class="w-20 h-20 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-infinity text-3xl text-white"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Life ERP</h1>
        <p class="text-slate-500 dark:text-slate-400 mt-1">Personal Management System</p>
      </div>
      
      <!-- Login Form / Landing -->
      <div id="loginForm" class="space-y-5">
        <!-- Supabase login (when configured) -->
        <form id="supabaseLoginForm" class="space-y-5 hidden">
          <div id="displayNameGroup" class="hidden">
            <label class="flex items-center gap-2 text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              <i class="fas fa-user text-slate-400 text-xs"></i>
              Display name
            </label>
            <input type="text" id="loginDisplayName" autocomplete="name" placeholder="How you want to be called"
              class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-blue-500">
          </div>
          <div>
            <label class="flex items-center gap-2 text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              <i class="fas fa-envelope text-slate-400 text-xs"></i>
              Email
            </label>
            <input type="email" id="loginEmail" required autocomplete="email" placeholder="you@example.com"
              class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-blue-500">
          </div>
          <div>
            <label class="flex items-center gap-2 text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
              <i class="fas fa-lock text-slate-400 text-xs"></i>
              Password
            </label>
            <div class="relative">
              <input type="password" id="loginPassword" required autocomplete="new-password" placeholder="••••••••"
                class="w-full px-4 py-3 pr-12 bg-slate-50 dark:bg-slate-700 border-2 border-slate-200 dark:border-slate-600 rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-blue-500">
              <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-500">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <p id="loginError" class="hidden text-sm text-red-500"></p>
          <div class="flex gap-2">
            <button type="submit" id="primaryAuthBtn" class="flex-1 py-3 gradient-bg text-white font-semibold rounded-xl hover:shadow-lg hover:shadow-blue-500/25 transition-all">
              Sign In
            </button>
            <button type="button" id="secondaryAuthBtn" class="flex-1 py-3 bg-slate-200 dark:bg-slate-600 text-slate-700 dark:text-slate-200 font-semibold rounded-xl hover:bg-slate-300 dark:hover:bg-slate-500 transition-all">
              Sign Up
            </button>
          </div>
          <p class="text-xs text-slate-500 dark:text-slate-400 text-center">
            <span id="signUpHint">Sign Up creates your account and logs you in.</span>
            <a href="#" id="switchToSignIn" class="hidden text-blue-500 hover:underline">Already have an account? Sign In</a>
          </p>
        </form>
        <!-- No Supabase: direct access -->
        <div id="directAccess" class="hidden">
          <p class="text-slate-500 dark:text-slate-400 text-sm mb-4">Supabase not configured. Using local storage only.</p>
          <a href="dashboard.html" class="block w-full py-3 gradient-bg text-white font-semibold rounded-xl hover:shadow-lg hover:shadow-blue-500/25 transition-all text-center">
            Enter Dashboard
          </a>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-700 text-center">
        <p class="text-slate-400 text-xs">Your data syncs across devices when signed in</p>
      </div>
    </div>
  </div>

  <script src="js/admin-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/dataService.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
